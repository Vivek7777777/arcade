<!DOCTYPE html>

<head>

  <title>Snake game</title>
  <!-- css -->

<body>
  <div class="container">

            <div type="button" id="red" class="simonbtn red">
        
            </div>
          </div>
        
          <div class="row">
        
            <div type="button" id="yellow" class="simonbtn yellow">
        
            </div>

          </div>
        
        </div>
      </div>

    </div>

    <div class="item" id="item2">
      <div class="box setimage" id="box1">

      </div>
      <div class="box setimage" id="box2">

        </a>
      </div>

        </a>
      </div>
      <div class="box setimage" id="box4">
        <a class="btnlink" href="../html/snakegame.html">

        </a>
      </div>
      <div class="box setimage" id="box5">
        <a class="btnlink" href="../html/guessthenumber.html">

        </a>
      </div>
